<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceHub - Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f8fafc;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1a2a44;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-container h1 {
            font-size: 1.75rem;
            font-weight: 700;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: #00aaff;
        }

        .login-section {
            padding: 2rem 1rem;
            max-width: 500px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-form {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .login-form h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1a202c;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            color: #1a202c;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input:focus {
            border-color: #00aaff;
            outline: none;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .form-options label {
            font-size: 0.9rem;
            color: #4a5568;
            display: flex;
            align-items: center;
        }

        .form-options input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .form-options a {
            font-size: 0.9rem;
            color: #00aaff;
            text-decoration: none;
            font-weight: 500;
        }

        .form-options a:hover {
            color: #0088cc;
        }

        .login-btn {
            display: block;
            padding: 0.75rem;
            background-color: #00aaff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            width: 100%;
            text-decoration: none;
        }

        .login-btn:hover {
            background-color: #008ed5;
            box-shadow: #00aaff 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .signup-link {
            text-align: center;
            margin-top: 1rem;
        }

        .signup-link p {
            font-size: 0.9rem;
            color: #4a5568;
        }

        .signup-link a {
            color: #00aaff;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            color: #0088cc;
        }

        footer {
            background-color: #1a2a44;
            color: #fff;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer-links ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .footer-links ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .footer-links ul li a:hover {
            color: #00aaff;
        }

        .social-media p,
        .contact-info p {
            font-size: 0.9rem;
        }
                .logout {
            background-color: #ff0000;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
        }

        .logout:hover {
            background-color: #e60000;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="Home.html" style="text-decoration: none; color: white;">
                <h1>Farhan_Finance</h1>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Markets.html">Markets</a></li>
                <li><a href="News.html">News</a></li>
                <li><a href="pay.html">payment</a></li>
                <li><a href="login.html" class="logout">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="login-form">
                <h1>Log In</h1>
                <form>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <a href="Home.html" class="login-btn">
                        <h3>Log In</h3>
                    </a>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <ul>
                <li><a href="About.html">About Us</a></li>
                <li><a href="policy.html">Privacy Policy</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="social-media">
            <p>Follow Us: <a href="https://www.instagram.com/farhan.cc9/" target="_blank"
                    style="text-decoration: none; color: white;">Instagram</a> |
                <a href="https://linkedin.com/in/abdulrahmanfarhan" target="_blank"
                    style="text-decoration: none; color: white;">Linkedin</a> |
                <a href="https://github.com/abdulrahmanfarhan" target="_blank"
                    style="text-decoration: none; color: white;">github</a>
            </p>
        </div>
        <div class="contact-info">
            <p>Email: <a target="_blank" style="text-decoration: none;"
                    href="mailto:abdulrahmanfarhan1985@gmail.com">abdulrahmanfarhan1985@gmail.com</a></p>
            <p>Phone: +962780546803</p>
        </div>
    </footer>
</body>

</html>
